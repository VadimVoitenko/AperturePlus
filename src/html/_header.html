                        <img src="./img/logo.svg" alt="Aperture+ Logo">
                    </a>
                </div>
                <div class="menu" data-aos="fade-left">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a href="#gallery" class="menu__list-link" title="Business areas">Business areas</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#post-1" class="menu__list-link" title="Featured images">Featured images

                        </li>
                        <li class="menu__list-item">
                            <a href="#tools" class="menu__list-link" title="Gear cage">Gear cage
                            </a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#service" class="menu__list-link" title="Contact">Contact
                            </a>

                    </ul>
                    <a href="" class="modal__btn menu__btn">Get template
                    </a>
                </div>
                <div class="burger">
                    <span></span>
                </div>
            </div>
        </div>
        <div class="modal__wrapper">
            <div class="modal">
                <div class="modal__close">
                    <i class="ri-close-line"></i>
                </div>
                <div class="modal__title"><span>Order</span></div>
                <form method="post">
                    <div class="modal__form">
                        <div class="modal__form-item">
                            <label for="name">First Name<sup>*</sup></label>
                            <input type="text" name="name" id="name" required maxlength="10" autocomplete="name"
                                placeholder=" ">
                        </div>
                        <div class="modal__form-item">
                            <label for="name">Last Name</label>
                            <input type="text" name="name" id="lname" maxlength="15" autocomplete="name"
                                placeholder=" ">
                        </div>
                        <div class="modal__form-item">
                            <label for="email">Email<sup>*</sup></label>
                            <input type="email" name="email" id="email" required maxlength="27" autocomplete="email"
                                inputmode="email" autocapitalize="off" placeholder=" ">
                        </div>
                        <div class="modal__form-item">
                            <label for="phone">Phone<sup>*</sup></label>
                            <input type="text" name="phone" id="phone" required maxlength="19" autocomplete="tel"
                                inputmode="tel" placeholder=" " aria-labelledby="phone">
                        </div>
                        <button type="submit">Get</button>
                    </div>
                </form>
            </div>
        </div>
    </nav>
